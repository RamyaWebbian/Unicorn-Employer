<div class="container-fluid">
    <div class="row">
      <div class="col-12">
       <section id="login">  
        <div class="login-blk">
          <div class="header">
            <img src="../../../assets/header-bg.jpg" class="header-bg img-responsive"/>
            <img src="../../../assets/logo-frs.png" class="logo"/>
          </div>
          <div class="deskWidth">
          <div class="inner-page-title">
            <h2>business profile</h2><a (click)= "helpText()"><img src="../../assets/question.png"/></a>
          </div>
          <div class="strips">
            <div class="row">
              <div class="col-12">
                  <div class="col-4 green-strip"></div>
                  <div class="col-4 green-strip"></div>
                  <div class="col-4 grey-strip"></div>
              </div>
            </div>
          </div>

          <div class="form input-section">
            <div class="busImg">
              <div class="defaultImgText">
                <img src="../../assets/photo-camera.png" class="all-icon" />
                <p>Upload business logo</p>
                <small>(This will be used as your profile picture)</small>
              </div>
            </div>
            <div class="form-group filled-form">
              <label for="topic">Topic</label>
              <input type="text" class="myInputStyle" id="topic" >
            </div>
            <div class="form-group filled-form busDesc">
              <label for="busDesc">Description</label>
              <textarea id="busDesc" ></textarea>
            </div>
          </div>

          <div class="goToNextBtn bgGrey">
            <button type="button" class="btn btn-primary" (click)="viewProfile()">Save business profile</button>
          </div>
        </div>
        </div>
    </section>
  </div>
  </div>
</div>
