<div class="container-fluid">
    <div class="row">
      <div class="col-12">
       <section id="login">
        <div class="login-blk">
          <div class="deskWidth">
          <div class="section-title">
            <h5>add new business location</h5>
          </div>
          <div class="form input-section">
            <div class="form-group filled-form">
              <label for="address1">Address Line 1</label>
              <input type="text" class="myInputStyle" id="address1" >
              <div class="inline-error"></div>
            </div>
  
            <div class="form-group filled-form">
              <label for="address2">Address Line 2</label>
              <input type="text" class="myInputStyle" id="address2" >
              <div class="inline-error">Please enter a valid address</div>
            </div>
            <div class="form-group filled-form">
              <label for="zipcode">Zip Code</label>
              <input type="number" class="myInputStyle" id="zipcode">
              <div class="inline-error">Please enter a valid zip code</div>
            </div>
            <div class="form-group filled-form">
              <label for="state" >State</label>
              <input type="text" class="myInputStyle" id="state" readonly="readonly">
              <div class="inline-error"></div>
            </div>
            <div class="form-group filled-form">
              <label for="city">City</label>
              <input type="text" class="myInputStyle" id="city" readonly="readonly">
              <div class="inline-error"></div>
            </div>
          </div>
          <form>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Mark as default business location?
              </label>
            </div>
          </form>
          <div class="goToNextBtn bgGrey">
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-primary" (click) = "userProfileView()">save</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-primary cancel" (click) = "userProfileView()">cancel</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
  </div>
</div>
